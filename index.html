<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="form1">
        <form name="f1" method="post" onsubmit="return validate()" action="first.html">
            <div>
                <label>First name:</label>
                <input type="text" name="fname" />
                <div id="fnameNote" class="errmsg"></div>
            </div> 
            <div>
                <label>Last name:</label>
                <input type="text" name="lname" />
                <div id="lnameNote" class="errmsg"></div>
            </div>
            <div>
                <label>Phone number:</label>
                <input type="tel" name="phone" />
                <div id="phoneNote" class="errmsg"></div>
            </div>
            <div>
                <label>Email id:</label>
                <input type="email" name="email" />
                <div id="emailNote" class="errmsg"></div>
            </div>
            <div>
                <label>Address:</label>
                <input type="text" name="address" />
                <div id="addressNote" class="errmsg"></div>
            </div>
            <div class="btn-mb">
                <input type="submit" />
            </div>
        </form>
    </div>
</body>
</html>
